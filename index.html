<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Veterinaria</title>
</head>
<body>
  <div class="veterinaria">
    <header class="veterinaria__encabezado">
      <div class="encabezado__contenedor">
        <img src="img/logo.png" alt="" class="encabezado__logo">
        <nav class="encabezado__navegador">
          <ul class="navegador__lista">
            <li class="navegador__item">
              <a href="#" class="navegador__link">Home</a>
            </li>
        
            <li class="navegador__item">
              <a href="#" class="navegador__link">About</a>
            </li>
        
            <li class="navegador__item">
              <a href="#" class="navegador__link">Service</a>
            </li>
        
            <li class="navegador__item">
              <a href="#" class="navegador__link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="encabezado__contenedor-buscador">
          <input type="text" class="contenedor-buscador__input" placeholder="Search...">
          <div class="contenedor-buscador__lupa-contenedor">
            <img src="img/Search Button.png" alt="" class="lupa-contenedor__imagen-lupa">
          </div>
        </div>
      </div>
    </header>

    <div class="veterinaria__contenedor-grid">
      <section class="veterinaria__contenedor-inicio contenedor-amarillo">
        <div class="contenedor-inicio__info-contenedor">
          <h3 class="info_contenedor__titulo">First i wanted to be a veterinarian</h3>
          <p class="info-contenedor__descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia dolorum sed
            nobis expedita repellendus saepe suscipit nam!</p>
          <div class="info-contenedor__links-contenedor">
            <a href="#" class="link-boton">Contact Us</a>
            <a href="#" class="link-boton link-boton--fondo-transparente">Our Services</a>
          </div>
        </div>
        <img src="" alt="" class="contenedor-inicio__imagen-perro">
      </section>
      <section class="veterinaria__contenedor-about contenedor-blanco"></section>
      <section class="veterinaria__contenedor-servicios contenedor-amarillo"></section>
      <section class="veterinaria__contenedor-about--inversa contenedor-blanco"></section>
      <section class="veterinaria__contenedor-precios contenedor-amarillo"></section>
      <section class="veterinaria__contenedor-personal contenedor-blanco"></section>
      <section class="veterinaria__contenedor-estadisticas contenedor-amarillo"></section>
      <section class="veterinaria__contenedor-publicaciones contenedor-blanco"></section>
      <section class="veterinaria__footer"></section>
    </div>
  </div>
</body>
</html>
